<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
    <link rel="stylesheet" 
        href="style.css" 
        type="text/css" 
        media="screen" 
        charset="utf-8">
  </head>
  <body class="body">
    <div class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg">
      <a class="header__link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </div>
    <div class="main-element">
      <h3 class="title">Add Item</h3>
        <div class="new-task">
          <input class="new-task__input" id="new-task" type="text">
          <button class="new-task__btn">Add</button>
        </div>
      <h3 class="title">Todo</h3>
      <ul class="incompleted">
        <li class="task">
          <input class="task__checkbox" type="checkbox">
          <label class="task__label">Pay Bills</label>
          <input class="task__input" type="text">
          <button class="task__edit-btn">Edit</button>
          <button class="task__delete-btn">
            <img class="task__delete-icon" src="./remove.svg">
          </button>
        </li>
        <li class="task task_edit">
          <input class="task__checkbox" type="checkbox">
          <label class="task__label">Go Shopping</label>
          <input class="task__input" type="text" value="Go Shopping">
          <button class="task__edit-btn">Save</button>
          <button class="task__delete-btn">
            <img class="task__delete-icon" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="completed">
        <li class="task">
          <input class="task__checkbox" type="checkbox" checked>
          <label class="task__label">See the Doctor</label>
          <input class="task__input" type="text" class="task">
          <button class="task__edit-btn" class="edit">Edit</button>
          <button class="task__delete-btn">
            <img class="task__delete-icon" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
